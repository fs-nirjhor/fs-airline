<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FS Airline</title>
    <!-- tailwind css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  </head>
  <body>
    <header
      class="bg-[url('./images/photo12.jpg')] bg-cover bg-no-repeat bg-center"
    >
      <div class="bg-fuchsia-800/80 pb-96">
        <nav class="section-width flex justify-between items-center py-5">
          <img
            class="h-14 text-white"
            src="./images/fs-airline.svg"
            alt="logo"
          />
          <div class="flex justify-between items-center gap-5 text-white text-xl text-bold">
            <a class="hover:text-cyan-500">Home</a>
            <a class="hover:text-cyan-500">About</a>
            <a class="hover:text-cyan-500">Pages</a>
            <a class="hover:text-cyan-500">Blog</a>
            <a class="hover:text-cyan-500">Contact</a>
            <span class="hover:text-cyan-500">USD 
            </span>
            <img class="h-8" src="./images/usa.png" alt="usa" />
            <a class="hover:text-cyan-500"><i class="bi bi-question-circle text-3xl"></i></a>
            <button class="btn">Register</button>
            <button class="btn">Login</button>
          </div>
        </nav>
        <section class="section-width py-20 text-white">
          <h1 class="text-5xl font-bold capitalize mb-3">
            A Lifetime of Discounts? it's genius.
          </h1>
          <p class="text-xl w-1/2">
            Get rewarded to your travel - Unlock instant savage of 10% or more
            with a free Fsairline.com account
          </p>
          <button class="btn mt-5">Sign in/ Register</button>
        </section>
      </div>
      
    </header>
  </body>
</html>
